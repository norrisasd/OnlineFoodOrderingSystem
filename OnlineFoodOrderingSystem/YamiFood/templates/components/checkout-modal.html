<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><h1>Receiver Details</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" enctype="multipart/form-data">
      <div class="modal-body">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" id="receiver_name" name="receiver_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Contact Number" id="receiver_contact" name="receiver_contact">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Address" id="receiver_address" name="receiver_address">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Checkout</button>
      </div>
      </form>
    </div>
  </div>
</div>
