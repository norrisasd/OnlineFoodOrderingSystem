<div class="modal fade" id="userView-{{user.user_id}}" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="userModalLabel">User Details</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" id="UserForm" onsubmit='return updateUser(this);' enctype="multipart/form-data">
      <div class="modal-body">
          {% csrf_token %}
          <input type="text" name="user_id" value="{{user.user_id}}" style="display:none">
          <input type="text" name="request" value="updateUser" style="display:none">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" value={{user.username}}>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" id="password" value={{user.password}}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="first_name" id="firstname" value={{user.first_name}}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="last_name" id="lastname" value={{user.last_name}}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number" name="phone_number" id="phone_number" value={{user.phone_number}}>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" name="access" value={% if user.is_admin == 1 %}Employee{% else %}Customer{% endif %}>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="btnUpdateUser" name="btnUpdateUser"
          >Save</button>
        <button type="button" class="btn btn-danger" onclick="deleteUser('{{user.user_id}}')">Delete</button>
      </div>
      </form>
    </div>
  </div>
</div>
