<div class="modal fade" id="userView" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="userModalLabel">User Details</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" id="UserForm" onsubmit='updateUser("{{user.user_id}}")' enctype="multipart/form-data">
      <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" value={{user.username}}>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" id="password" value={{user.password}}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="first_name" value={{user.first_name}}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="last_name" value={{user.last_name}}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number" name="phone_number" value={{user.phone_number}}>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="btnUpdateUser" name="btnUpdateUser" value="updateUser"
          >Save</button>
        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal">Delete</button>
      </div>
      </form>
    </div>
  </div>
</div>
