<div class="modal fade" id="carrierView-{{delivery.delivery_id}}" tabindex="-1" role="dialog" aria-labelledby="carrierModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="carrierModalLabel">Delivery Carrier</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" onsubmit="return updateCarrier(this);" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="request" value="updateCarrier" style="display:none">
              <input type="text" name="delivery_id" value="{{delivery.delivery_id}}" style="display:none">
              <input type="text" class="form-control" placeholder="Carrier Name" name="carrier_name" value="{{delivery.delivery_carrier}}">
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" onclick="deleteCarrier('{{delivery.delivery_id}}')">Delete</button>
        </div>
      </form>
      </div>
    </div>
  </div>
