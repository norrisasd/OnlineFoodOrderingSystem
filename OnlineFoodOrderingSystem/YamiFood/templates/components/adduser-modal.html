<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="userModalLabel">Add Employee</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" id="EmployeeForm" onsubmit="return addEmployee(this);" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="text" name="request" value="addEmployee" style="display:none">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="password" id="password"
              oninput="checkPassword(this.value)">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="first_name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="last_name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number" name="phone_number">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="refreshTableUser()">Close</button>
        <button type="submit" class="btn btn-primary" id="btnAddEmployee" name="btnAddEmployee"
          disabled>Add</button>
      </div>
      </form>
    </div>
  </div>
</div>
