<div class="modal fade" id="carrierModal" tabindex="-1" role="dialog" aria-labelledby="carrierModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="carrierModalLabel">Add Delivery Carrier</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" onsubmit="return addCarrier(this);" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="request" value="addCarrier" style="display:none">
            <input type="text" class="form-control" placeholder="Carrier Name" name="carrier_name">
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    </div>
  </div>
</div>
