{% load static %}

<div class="modal fade" id="productView-{{product.product_id}}" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="modalTitle">Product Details</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" id="ProductForm" onsubmit='return updateProduct(this);' enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="product_id" value="{{product.product_id}}" style="display:none">
                    <input type="text" name="request" value="updateProduct" style="display:none">
                    <div class="form-group">
                        <input type="text" class="form-control" name="product_name" placeholder="Product Name" value={{product.product_name}}>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="category" id="product_category">
                            <option value={{product.product_category}} selected hidden>{{product.product_category}}</option>
                            <option value="Food">Food</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="Price" value={{product.price}}>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteProduct('{{product.product_id}}')">Delete</button>
            </div>
            </form>
        </div>
    </div>
</div>
