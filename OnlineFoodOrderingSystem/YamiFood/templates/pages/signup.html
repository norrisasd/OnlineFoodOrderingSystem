{% block headerinclude %}
{% load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yamifood Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
{% endblock headerinclude %}
{% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{% static 'images/logo.png' %}" class="mx-auto d-block" style="max-width: 15%;">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <form class="form-signin" action="" method="post">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <h5><b>Sign-up</b></h5>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="text" class="form-control" name="username"  placeholder="Username">
                                <label for="username">Username</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="password" class="form-control" id="password" oninput="checkPassword(this.value)" placeholder="Password">
                                <label for="password">Confirm Password</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="text" class="form-control" name="first_name" placeholder="Firstname">
                                <label for="Firstname">Firstname</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="text" class="form-control" name="last_name" placeholder="Lastname">
                                <label for="Firstname">Lastname</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="text" class="form-control" name="phone_number" placeholder="Lastname">
                                <label for="Firstname">Phone Number</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                                <label for="password">Email</label>
                            </div>

                            <div class="link forget-pass text-center mb-3">
                                <span><a href="home" style="color:#343a40">Home</a> | <a href="login" style="color:#343a40">Login</a></span>
                            </div>
                            <div class="form-group d-grid">
                                <input class="form-control btn btn-primary btn-dark" type="submit" id="btnSubmit" name="signup" value="register" disabled>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>
{% endblock content %}
{% block footerinclude %}
<!-- jquery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script src="{% static 'js/Signup.js' %}"></script>
{% endblock footerinclude %}
